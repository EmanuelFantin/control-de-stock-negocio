<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar o Modificar Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Productos</a></li>
            <li><a href="manage-products.html">Agregar o Modificar Productos</a></li>
        </ul>
    </nav>
    <h1>Agregar o Modificar Productos</h1>
    <form id="product-form">
        <input type="hidden" id="product-index">
        <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>
        </div>
        <div>
            <label for="brand">Marca:</label>
            <input type="text" id="brand" required>
        </div>
        <div>
            <label for="price">Precio:</label>
            <input type="number" step="0.01" id="price" required>
        </div>
        <div>
            <label for="stock">Stock:</label>
            <input type="number" id="stock" required>
        </div>
        <div>
            <label for="code">Código:</label>
            <input type="text" id="code" required>
        </div>
        <button type="submit">Guardar Producto</button>
    </form>
    <table id="manage-product-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Marca</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Código</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="manage-products.js"></script>
</body>
</html>
